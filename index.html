<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" class="src" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="resizeable-card">
      <div class="main-card">
        <div class="left-half">
          <div class="score__header">Your Result</div>
          <div class="score__circle">
            <div class="score__circle-percentage">76</div>
            <div class="score__circle-100">of 100</div>
          </div>
          <div class="score__result">Great</div>
          <div class="score__stats">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="right-half score-summary">
          <div class="summary">Summary</div>
          <div class="reaction score-grid">
            <div class="icon">
              <img
                src="assets/images/icon-reaction.svg"
                alt=""
                class="reaction-icon"
              />
            </div>
            <div class="reaction__title">Reaction</div>
            <div class="score">
              <div class="score-value">80</div>
              <div class="score-100">/ 100</div>
            </div>
          </div>
          <div class="memory score-grid">
            <div class="icon">
              <img
                src="assets/images/icon-memory.svg"
                alt=""
                class="memory-icon"
              />
            </div>
            <div class="memory__title">Memory</div>
            <div class="score">
              <div class="score-value">92</div>
              <div class="score-100">/ 100</div>
            </div>
          </div>
          <div class="verbal score-grid">
            <div class="icon">
              <img
                src="assets/images/icon-verbal.svg"
                alt=""
                class="verbal-icon"
              />
            </div>
            <div class="verbal__title">Verbal</div>
            <div class="score">
              <div class="score-value">61</div>
              <div class="score-100">/ 100</div>
            </div>
          </div>
          <div class="visual score-grid">
            <div class="icon">
              <img
                src="assets/images/icon-visual.svg"
                alt=""
                class="visual-icon"
              />
            </div>
            <div class="visual__title">Visual</div>
            <div class="score">
              <div class="score-value">72</div>
              <div class="score-100">/ 100</div>
            </div>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/myrojoylee">Myro Joy Lee</a>.
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
